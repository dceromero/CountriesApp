<ng-template #loading>
    <div class="alert alert-info text-center">
        Espere por favor....
    </div>
</ng-template>
<div *ngIf="country; else loading">
    <div class="row">
        <div class="col-12 text-center">
            <h2> Pais: <small><strong>{{country.name.common}}</strong></small></h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <hr>
            <img [src]="country.flags.svg" alt="country.name.common" class="img-thumbnail">
        </div>
        <div class="col">
            <h3>Informacion</h3>
            <hr>
            <ul class="list-group">
                <li class="list-group list-group-item">
                    <strong>Poblacion: </strong> {{country.population | number}}
                </li>
                <li class="list-group list-group-item">
                    <strong>codigo: </strong> {{country.cca3 }}
                </li>
            </ul>
        </div>
    </div>
</div>
