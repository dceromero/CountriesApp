<h2>Por Region</h2>
<hr>
<div class="row">
    <div class="col text-center">
        <button class="btn mb-2"
        [ngClass]="{'btn-outline-primary': selectedRegion===region}"
        *ngFor="let region of regions" (click)="searchByRegion(region)">{{region}}</button>
    </div>
</div>
<div class="row">
    <div class="col">
        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
