<div *ngIf="countries.length===0; else table" class="alert alert-warning text-center">
    No hay paises que mostrar
</div>

<ng-template #table>
    <table class="table table-hover text-center" >
        <thead>
            <tr class="table-primary">
                <th>#</th>
                <th>cod</th>
                <th>Bandera</th>
                <th>Nombre</th>
                <th>Capital</th>
                <th>Poblacion</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries; let idx=index; let isPar=even; let isImp= odd"
            [ngClass]="{
                'table-primary':isImp,
                'table-light':isPar
            }"
            >
                <td>{{idx + 1}}</td>
                <td>{{country.flag}}</td>
                <td>
                    <img [src]="country.flags.svg" [alt]="country.name.common">
                </td>
                <td>{{country.name.common}}</td>
                <td>{{country.capital}}</td>
                <td>{{country.population | number}}</td>
                <td><button class="btn btn-outline-info btn-sm" [routerLink]="['/countries/by',country.cca3]"><strong>Info</strong></button></td>
            </tr>
        </tbody>
    </table>
</ng-template>
